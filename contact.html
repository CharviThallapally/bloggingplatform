<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure full viewport height */
            margin: 0;
            background-color: #FFF8E5; /* Light cream background */
            font-family: 'Arial', sans-serif;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #6C3F91; /* A nice purple shade */
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .email-section {
            text-align: center;
            margin: 1rem 0;
        }
        
        .email-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #FFC107; /* Bright yellow */
            color: #000;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .email-link:hover {
            background-color: #FF9800; 
            color: #fff;
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #FBE8D3; /* Light beige */
            color: black;
            border-top: 1px solid #E1C4F6;
            font-size: 0.9rem;
            width: 100%;
            position: fixed;
            bottom: 0;
        }        
    </style>
</head>
<body>
    <h1>Contact</h1>
    <div class="email-section">
        <p><i class="fas fa-envelope"></i> Email: 
            <a href="mailto:charviiii2004@gmail.com" class="email-link">charviiii2004@gmail.com</a>
        </p>
    </div>
    <footer>
        &copy; 2025 BlogItOut. All Rights Reserved.
    </footer>
</body>
</html>
